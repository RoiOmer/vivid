<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivid Records</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Top Left Logo -->
  <div id="logo">
    <h2>Vivid Records</h2>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="coral-pulse"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <section class="links">
      <a href="https://soundcloud.com/yourprofile" target="_blank">
        <i class="fab fa-soundcloud"></i> SoundCloud
      </a>
      <a href="https://vividrecords.bandcamp.com" target="_blank">
        <i class="fab fa-bandcamp"></i> Bandcamp
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://youtube.com/yourchannel" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="mailto:vividrecords.demos@gmail.com">
        <i class="fas fa-envelope"></i> Submit Demo
      </a>
    </section>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        const main = document.getElementById('main-content');
        main.classList.remove('hidden');
        main.classList.add('visible');
      }, 3500); // 3.5 seconds loading
    });
  </script>
</body>
</html>
